# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  workingDirCatalog: ./Chapter 17/Catalog
  solutionPathCatalog: ./Chapter 17/Catalog/VinylStore.Catalog.API.sln
  workingDirCart: ./Chapter 17/Cart
  solutionPathCart: ./Chapter 17/Cart/VinylStore.Cart.API.sln
steps:
- task: DotNetCoreInstaller@0
  displayName: 'Install .net core 3.0 (preview)'
  inputs:
    version: '3.0.100-preview8-013656'
- task: DotNetCoreCLI@2
  displayName: 'Building Catalog'
  inputs:
    command: 'build'
    projects: $(solutionPathCatalog)
- task: DotNetCoreCLI@2
  displayName: 'Testing Catalog'
  inputs:
    command: 'test'
    workingDirectory: $(workingDirCatalog)
- task: DotNetCoreInstaller@0
  displayName: 'Install .net core 3.0 (preview)'
  inputs:
    version: '3.0.100-preview8-013656'
- task: DotNetCoreCLI@2
  displayName: 'Building Cart'
  inputs:
    command: 'build'
    projects: $(solutionPathCart)
- task: DotNetCoreCLI@2
  displayName: 'Testing Cart'
  inputs:
    command: 'test'
    workingDirectory: $(workingDirCart)
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Container Registry'
    dockerComposeFile: $(workingDirCatalog)/docker-compose.yml
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'up --build'